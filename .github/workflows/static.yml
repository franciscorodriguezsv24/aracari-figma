name: React App Aracari Studios Deploy

on:
  push:
    branches:
      - "main"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install & build
        run: npm i && npm run build

      - name: Deploy 
        uses: JamesIves/github-pages-deploy-action@4.1.1